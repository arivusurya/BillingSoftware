<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />

    <!-- to link to the css file  -->
    <script src="index.js"></script>
  </head>
  <body>
    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'purchase')">
        purchase
      </button>
      <button class="tablinks" onclick="openCity(event, 'sales')">sales</button>
      <button class="tablinks" onclick="openCity(event, 'client')">
        client
      </button>
      <button class="tablinks" onclick="openCity(event, 'item')">item</button>
    </div>

    <!-- Tab content -->
    <div id="purchase" class="tabcontent">
      <h3>purchase</h3>
      <form id="itemForm">
        <div class="form-group">
          <label for="itemCode">Item Code:</label>
          <input type="text" id="itemCode" name="itemCode" required />
        </div>
        <div class="form-group">
          <label for="itemName">Item Name:</label>
          <input type="text" id="itemName" name="itemName" required />
        </div>
        <div class="form-group">
          <label for="itemQuantity">Item Quantity:</label>
          <input type="number" id="itemQuantity" name="itemQuantity" required />
        </div>
        <div class="form-group">
          <label for="grnNumber">GRN Number:</label>
          <input type="text" id="grnNumber" name="grnNumber" required />
        </div>
        <div class="form-group">
          <label for="grnDate">GRN Date:</label>
          <input type="date" id="grnDate" name="grnDate" required />
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <!-- billing page  -->
    <div id="sales" class="tabcontent">
      <h3>sales</h3>
      <div class="invoice-container">
        <div class="invoice-header">
          <div class="title-date">
            <h2 class="title">INVOICE</h2>
            <p class="date">01/12/20</p>
          </div>
          <div class="space"></div>
          <p class="invoice-number">#08 279</p>
        </div>
        <div class="invoice-body">
          <table>
            <thead>
              <th style="padding-left: 12px">PRODUCT</th>
              <th>UNIT</th>
              <th>PRICE</th>
              <th>AMOUNT</th>
              <th style="text-align: right">ACTION</th>
            </thead>

            <tbody id="table-body">
              <tr class="single-row">
                <td>
                  <input
                    type="text"
                    placeholder="Product name"
                    class="product left"
                  />
                </td>
                <td>
                  <input
                    type="number"
                    placeholder="0"
                    name="unit"
                    class="unit"
                    id="unit"
                    onkeyup="getInput()"
                  />
                </td>
                <td>
                  <input
                    type="number"
                    placeholder="0"
                    name="price"
                    class="price"
                    id="price"
                    onkeyup="getInput()"
                  />
                </td>
                <td>
                  <input
                    type="number"
                    placeholder="0"
                    name="amount"
                    class="amount"
                    id="amount"
                    disabled
                  />
                </td>
                <td style="text-align: right">
                  <span class="material-icons">delete_outline</span>
                </td>
              </tr>

              <tr style="padding-left: 20px">
                <td class="dashed">
                  <div class="float">
                    <a href="#" class="float" id="add-row">
                      <span class="material-icons plus">add</span>
                    </a>
                  </div>
                </td>
                <td class="dashed"></td>
                <td class="dashed"></td>
                <td class="dashed"></td>
                <td class="dashed"></td>
              </tr>
            </tbody>
          </table>
          <div id="sum">
            <input
              type="text"
              placeholder="0.00"
              name="total"
              class="total"
              id="total"
              disabled
            />
          </div>
        </div>
      </div>
    </div>
    <!-- cl -->
    <div id="client" class="tabcontent">
      <h3>client</h3>
      <form id="clientForm">
        <div class="form-group">
          <label for="clientCode">Client Code:</label>
          <input type="text" id="clientCode" name="clientCode" required />
        </div>
        <div class="form-group">
          <label for="clientName">Client Name:</label>
          <input type="text" id="clientName" name="clientName" required />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />
        </div>
        <div class="form-group">
          <label for="pincode">Pincode:</label>
          <input type="number" id="pincode" name="pincode" required />
        </div>
        <div class="form-group">
          <label for="contactInfo">Contact Info:</label>
          <input type="text" id="contactInfo" name="contactInfo" required />
        </div>
        <div class="form-group">
          <label for="gstNumber">GST Number:</label>
          <input type="text" id="gstNumber" name="gstNumber" required />
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>

    <div id="item" class="tabcontent">
      <h3>item</h3>
      <form id="productForm">
        <div class="form-group">
          <label for="productCode">Product Code:</label>
          <input type="text" id="productCode" name="productCode" required />
        </div>
        <div class="form-group">
          <label for="productName">Product Name:</label>
          <input type="text" id="productName" name="productName" required />
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input
            type="number"
            id="price"
            name="price"
            min="0"
            step="0.01"
            required
          />
        </div>
        <div class="form-group">
          <label for="category">Category:</label>
          <input type="text" id="category" name="category" required />
        </div>
        <div class="form-group">
          <label for="unit">Unit:</label>
          <input type="text" id="unit" name="unit" required />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
